<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div id="resultDisplay">
            <p id="previousGame"></p>
            <p id="scoreboard"></p>
        </div>
        
        <script>
            
            const rockBtn = document.querySelector("#rock");
            const paperBtn = document.querySelector("#paper");
            const scissorsBtn = document.querySelector("#scissors");
            const previousGame = document.querySelector("#previousGame");
            const scoreboard = document.querySelector("#scoreboard");
            let wins = 0;
            let losses = 0;
            let draws = 0;
            

            rockBtn.addEventListener('click', function () {
                let round = playRound("rock", computerPlay());
                if (round == "win") {
                    previousGame.textContent = "You win! Rock beats Scissors!";
                    wins += 1;
                } else if (round == "loss") {
                    previousGame.textContent = "You lose. Paper beats Rock.";
                    losses += 1;
                } else {
                    previousGame.textContent = "Close one, draw game.";
                    draws += 1;
                }
                scoreboard.textContent = "Wins: " + wins + "  Losses: " + losses + "  Draws: " + draws;
            });

            paperBtn.addEventListener('click', function () {
                let round = playRound("paper", computerPlay());
                if (round == "win") {
                    previousGame.textContent = "You win! Paper beats Rock!";
                    wins += 1;
                } else if (round == "loss") {
                    previousGame.textContent = "You lose. Scissors beat Paper.";
                    losses += 1;
                } else {
                    previousGame.textContent = "Close one, draw game.";
                    draws += 1;
                }
                scoreboard.textContent = "Wins: " + wins + "  Losses: " + losses + "  Draws: " + draws;
            });

            scissorsBtn.addEventListener('click', function () {
                let round = playRound("scissors", computerPlay());
                if (round == "win") {
                    previousGame.textContent = "You win! Scissors beat Paper!";
                    wins += 1;
                } else if (round == "loss") {
                    previousGame.textContent = "You lose. Rock beats Scissors.";
                    losses += 1;
                } else {
                    previousGame.textContent = "Close one, draw game.";
                    draws += 1;
                }
                scoreboard.textContent = "Wins: " + wins + "  Losses: " + losses + "  Draws: " + draws;
            });
            
            function computerPlay() {
                let compChoice = Math.floor(Math.random() * 3);
                if (compChoice == 0) {
                    compChoice = "rock";
                } else if (compChoice == 1) {
                    compChoice = "paper";
                } else if (compChoice == 2) {
                    compChoice = "scissors";
                };
                return compChoice;
            }
            
            function playRound(playerSelection, computerSelection) {
                if (playerSelection === computerSelection) {
                    return "draw";
                }
                else {
                    if (playerSelection == "rock") {
                        if (computerSelection == "paper") {
                            return "loss";
                        }
                        else if (computerSelection == "scissors") {
                            return "win";
                        }
                    } else if (playerSelection == "paper") {
                        if (computerSelection == "rock") {
                            return "win";
                        }
                        else if (computerSelection == "scissors") {
                            return "loss";
                        }  
                    } else if (playerSelection == "scissors") {
                        if (computerSelection == "rock") {
                            return "loss";
                        }
                        else if (computerSelection == "paper") {
                            return "win";
                        }
                    }
                }
            }


            scoreboard.textContent = "Wins: " + wins + "  Losses: " + losses + "  Draws: " + draws;        
        </script>
    </body>
</html>
